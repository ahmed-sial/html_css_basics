<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>

	<body>
		<h2>Job Application</h2>
				<form>
					<label for="name-of-user">Name</label>
					<br />
					<input type="text" id="name-of-user" name="userName" placeholder="Enter your name..." />
					<br />
					<label for="email-of-user">Name</label>
					<br />
					<input type="email" id="email-of-user" name="userEmail" placeholder="Enter you email..." />
					<br />
					<label for="phone-of-user">Phone</label>
					<br />
					<input type="tel" id="phone-of-user" name="userPhone" placeholder="Enter you tel..." />
					<br />
					<label for="resume-file-of-user">Resume</label>
					<br />
					<input type="file" id="resume-file-of-user" name="userResume" />
					<br />
					<label for="year-of-experience">Experience(years)</label>
					<br />
					<input type="number" id="year-of-experience" name="userExperience" min="0" max="5" />
					<br />
					<fieldset>
						<legend>Skills</legend>
						<label for="html-skill">HTML</label>
						<input type="checkbox" id="html-skill" name="userSkillHTML" />
						<br />
						<label for="css-skill">CSS</label>
						<input type="checkbox" id="css-skill" name="userSkillCSS" />
						<br />
						<label for="js-skill">JavaScript</label>
						<input type="checkbox" id="js-skill" name="userSkillJS" />
						<br />
					</fieldset>
					<label for="highest-education">Highest Education</label>
					<br />
					<select id="highest-education" name="userEducation">
						<option>High School</option>
						<option>Mid School</option>
					</select>
					<br />
					<fieldset>
						<legend>Availability</legend>
						<br />
						<label for="user-availability-full">Full Time</label>
						<br />
						<!-- if the name of both input type of radio have same then it selects only one -->
						<input type="radio" id="user-availablility-full" name="userAvailability">
						<br />
						<label for="user-availability-part">Part Time</label>
						<br />
						<input type="radio" id="user-availablility-part" name="userAvailability">
						<br />
					</fieldset>
					<label for="comments">Comments</label>
					<br />
					<textarea id="comments" name="userComments" placeholder="Your comments..." cols="20", rows="5"></textarea>
				</form>
	</body>

</html>
